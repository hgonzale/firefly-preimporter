name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # hatch-vcs needs full tag history

      - name: Set up uv
        uses: astral-sh/setup-uv@v5

      - name: Build wheel and sdist
        run: uv build --wheel --sdist

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firefly-preimporter-dist
          path: dist/

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*

      - name: Update Homebrew tap formula
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          TARBALL="dist/firefly_preimporter-${VERSION}.tar.gz"
          SHA256="$(sha256sum "${TARBALL}" | awk '{print $1}')"
          URL="https://github.com/${{ github.repository }}/releases/download/${GITHUB_REF_NAME}/firefly_preimporter-${VERSION}.tar.gz"
          sed \
            -e "s|@@URL@@|${URL}|" \
            -e "s|@@SHA256@@|${SHA256}|" \
            -e "s|@@VERSION@@|${VERSION}|" \
            homebrew/firefly-preimporter.rb.template \
            > firefly-preimporter.rb
          gh repo clone honkeandpastrami/homebrew-tap /tmp/homebrew-tap
          cp firefly-preimporter.rb /tmp/homebrew-tap/Formula/firefly-preimporter.rb
          git -C /tmp/homebrew-tap config user.name "github-actions[bot]"
          git -C /tmp/homebrew-tap config user.email "github-actions[bot]@users.noreply.github.com"
          git -C /tmp/homebrew-tap add Formula/firefly-preimporter.rb
          git -C /tmp/homebrew-tap commit -m "firefly-preimporter ${GITHUB_REF_NAME}"
          git -C /tmp/homebrew-tap push
